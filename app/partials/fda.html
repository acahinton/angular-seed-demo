<div>
   
    <input type="button" data-ng-click="filterEvents('')" value="All" />
    <input type="button" data-ng-click="filterEvents('Order')" value="Orders"  />
    <input type="button" data-ng-click="filterEvents('Delivery')" value="Delivery"  />
    
    <input type="text" data-ng-model="showDate"  />
    <ul>
        <li data-ng-repeat="event in FDAs | filter:searchTerms" class="{{ event.Type }}" showhideonhover="deliveryDate">{{showDate}} {{ event.ManagerOrganisationName }}({{event.ManagerOrganisationId}}), {{ event.AircraftCount }}, {{ event.EngineType }}, {{event.Type}} <span class="deliveryDate">{{ event.DeliveryDate }}</span></li>
    </ul>
</div>
