<div>
   
    <input type="button" data-ng-click="FilterFDAs('')" value="All" />
    <input type="button" data-ng-click="FilterFDAs('Order')" value="Orders"  />
    <input type="button" data-ng-click="FilterFDAs('Delivery')" value="Delivery"  />
    
    <ul>
        <li class="{{ event.Type }}" data-ng-mouseenter="showDate = true;" data-ng-mouseleave="showDate = false;" data-ng-repeat="event in FDAs | filter:searchTerms">{{ event.ManagerOrganisationName }}({{event.ManagerOrganisationId}}), {{ event.AircraftCount }}, {{ event.EngineType }}, {{event.Type}} <span class="deliveryDate" data-ng-show="showDate">{{ event.DeliveryDate }}</span></li>
    </ul>
</div>
